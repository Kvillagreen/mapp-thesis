<div class="w-full h-full px-2 span-8 pt-4">
    <div class="flex justify-center items-center flex-col h-32 w-full mb-4">
        <img src="https://mapp-thesis.infotech3c.com/public/assets/images/chmsu_logo.png" alt="Logo" class="size-24 mb-2 cursor-pointer" (click)="refreshPage()">
        <p class="text-center text-2xl font-bold">CHMSU-A MAPP</p>
    </div>
    <p class=" text-gray-50">Dashboard</p>
    <hr class="mb-2">
    <a routerLinkActive="active" class="buttonSideBar " routerLink="/dashboard-admin"
        [routerLinkActiveOptions]="{exact:true}">
        <span class="pr-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 3h18v18H3z"></path>
                <path d="M3 9h18M9 3v18"></path>
            </svg>
        </span>
        Dashboard
    </a>
    <p class=" text-gray-50">Interface</p>
    <hr class="mb-2">
    <a *ngIf="transactions=='1'" routerLink="/transaction-admin" routerLinkActive="active" class="buttonSideBar ">
        <span class="pr-2">
            <svg fill="white" width="26" height="26" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2,7V21a1,1,0,0,0,1,1H13V6H3A1,1,0,0,0,2,7ZM5,9h5v2H5Zm0,4h5v2H5Zm0,4h5v2H5ZM22,3V21a1,1,0,0,1-1,1H15V4H10V3a1,1,0,0,1,1-1H21A1,1,0,0,1,22,3Z" />
            </svg>
        </span>
        Transaction
    </a>
    <div *ngIf="events=='1'" class="relative group">
        <!-- Dropdown Trigger -->
        <a class="buttonSideBar flex items-center justify-between cursor-pointer w-full" (click)="toggleDropdown()">
            <span class="pr-2">
                <img src="/assets/svg/calendar.svg" class="size-6" alt="Description of the image" />
            </span>
            Events
            <svg class="ml-auto text-right" [ngClass]="{ 'rotate-180': isDropdownOpen }"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20"
                height="20">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </a>

        <!-- Dropdown Content -->
        <div class=" left-0 mt-2 w-48 bg-customDarkGreen  text-white shadow-lg rounded-lg overflow-hidden transition-all duration-200"
            *ngIf="isDropdownOpen">
            <a routerLink="/add-events" class="block px-4 py-2 hover:bg-hoverBar text-sm">
                Create Events
            </a>
            <a routerLink="/manage-events" class="block px-4 py-2 hover:bg-hoverBar text-sm">
                Manage Events
            </a>
        </div>
    </div>
    <a routerLink="/map-viewer-admin" routerLinkActive="active" class="buttonSideBar">
        <span class="pr-2">
            <svg height="24px" width="24px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve">
                <polygon style="fill:white;" points="154.64,420.096 154.64,59.496 0,134 0,512 " />
                <polygon style="fill:white;" points="309.288,146.464 309.288,504.472 154.64,420.096 154.64,59.496 " />
                <polygon style="fill:white;" points="463.928,50.152 309.288,146.464 309.288,504.472 463.928,415.68 " />
                <path style="fill:black;"
                    d="M414.512,281.656l-11.92-15.744c-8.8-11.472-85.6-113.984-85.6-165.048
                C317.032,39.592,355.272,0,414.512,0S512,39.592,512,100.864c0,50.992-76.8,153.504-85.488,165.048L414.512,281.656z" />
                <circle style="fill:white;" cx="414.512" cy="101.536" r="31.568" />
            </svg>
        </span>Kiosks</a>
    <a *ngIf="settings=='1'" routerLink="/manage-user" routerLinkActive="active" class="buttonSideBar">
        <span class="pr-2">
            <svg width="24px" height="24px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"
                    fill="white" />
                <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z" fill="white" />
            </svg>
        </span>Users</a>
    <a *ngIf="reports=='1'" routerLink="/reports" routerLinkActive="active" class="buttonSideBar">
        <span class="pr-2">
            <svg fill="white" width="24px" height="24px" viewBox="0 0 32 32" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <title>report</title>
                <path d="M6 11h4v17h-4v-17zM22 16v12h4v-12h-4zM14 28h4v-24h-4v24z"></path>
            </svg>
        </span>Reports</a>

            </svg>
