<div class="w-full max-w-full p-4 bg-white shadow rounded-3xl">
  <!-- Month Navigation -->
  <p class="text-gray-700 text-2xl">Event Calendar</p>
  <hr>
  <div class="flex justify-between items-center mt-4 mb-4 bg-[#006d77] text-gray-50">
    <button (click)="prevMonth()" class="text-lg font-bold px-4 py-2 hover:text-gray-400 rounded">&lt;</button>
    <span class="text-xl font-bold">{{ months[currentMonth] }} {{ currentYear }}</span>
    <button (click)="nextMonth()" class="text-lg font-bold px-4 py-2 hover:text-gray-400 rounded">&gt;</button>
  </div>

  <!-- Weekday Labels -->
  <div class="grid grid-cols-7 gap-1 text-center font-semibold text-gray-50">
    <div *ngFor="let day of daysOfWeek" class="bg-[#246a73] py-1 px-4 md:px-2">{{
      day
    }}</div>
  </div>

  <!-- Calendar Days -->
  <div class="grid grid-cols-7 ">
    <div
      *ngFor="let day of calendarDays"
      class="relative py-2 text-center text-xs sm:text-sm md:text-md h-20 w-full flex flex-col items-center justify-start bg-gray-50"
    >
      <!-- Day Number -->
      <div *ngIf="day.date" class="text-gray-50 w-full bg-[#368f8b] font-bold justify-center align-center border  ">
        {{ day.date }}
      </div>

      <!-- Event Indicators -->
      <div *ngFor="let event of day.events" class="text-gray-50 font-bold w-full flex-col justify-self-center align-center bg-[#3c6e71]">
        <div
          *ngIf="isEventMiddle(day.date, event); else centerPosition"
          class="h-6 font-bold md:text-sm text-xs text-gray-50 bg-[#3c6e71]"
        >
          {{ event.title }}
        </div>
        <ng-template #centerPosition>
          <div
            class="h-6 y bg-[#3c6e71]"
            [ngStyle]="{ marginLeft: getEventCenterPosition(day.date, event) + 'rem' }"
          >
            {{ event.title }}
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
