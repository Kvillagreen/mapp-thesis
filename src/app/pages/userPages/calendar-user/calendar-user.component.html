<div class="w-full h-full grid p-1 bg-white shadow rounded-md overflow-hidden">
  <div class="flex justify-between items-center space-x-10 w-full mb-4 bg-[#006d77] text-gray-50">
    <button (click)="prevMonth()" class="text-lg font-bold px-4 py-2 hover:text-gray-400 rounded">
      &lt;
    </button>
    <span class="text-xs font-bold">
      {{ months[currentMonth] }} {{ currentYear }}
    </span>
    <button (click)="nextMonth()" class="text-lg font-bold px-4 py-2 hover:text-gray-400 rounded">
      &gt;
    </button>
  </div>


  <!-- Weekday Labels -->
  <div class="grid grid-cols-7 gap-1 text-[8px] w-full text-center font-semibold text-gray-50">
    <div *ngFor="let day of daysOfWeek" class="bg-[#246a73] py-1">{{ day }}</div>
  </div>

  <!-- Calendar Days -->
  <div class="grid grid-cols-7 ">
    <div *ngFor="let day of calendarDays"
      class="relative py-2 text-center text-xs h-12 w-full flex flex-col items-center justify-start bg-gray-50">
      <div *ngIf="day.date" class="text-gray-50 w-full bg-[#368f8b] font-bold justify-center align-center border">
        {{ day.date }}
      </div>
      <!-- Checkbox for days within the range -->
      <div *ngIf="day.checkbox!=2 " class="flex justify-center items-center mt-2"
        (change)="checkDate(day.date??0, day.checkbox,day.exactDate)">
        <input value="{{day.exactDate}}" type="checkbox" id="checkbox-{{ day.date }}" class="cursor-pointer" />
      </div>
    </div>
  </div>

</div>
